<!doctype html>
<html lang="bg">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>NovaObqva — Обява</title>
<script src="https://cdn.tailwindcss.com"></script>
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script>const SUPABASE_URL="https://brlfymnsgaibkozprrrq.supabase.co"; const SUPABASE_ANON_KEY="eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImJybGZ5bW5zZ2FpYmtvenBycnJxIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTY5MDg3MjcsImV4cCI6MjA3MjQ4NDcyN30.Jw7_mwGjZNfshrMqk4z2RYkMRDvFRFXpI8W4IXqaUZI"; window.supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);</script>
</head>
<body class="bg-slate-50 min-h-screen">
<header class="sticky top-0 z-10 bg-white/90 backdrop-blur border-b">
<div class="max-w-4xl mx-auto p-4 flex items-center gap-4">
<a href="/" class="text-2xl font-bold">NovaObqva</a>
<div class="flex-1"></div>
<a href="submit.html" class="px-4 py-2 bg-emerald-600 text-white rounded-xl hover:bg-emerald-700">Публикувай обява</a>
</div>
</header>


<main id="root" class="max-w-4xl mx-auto p-4"></main>


<script>
const params = new URL(location.href).searchParams; const id = params.get('id');
if(!id){ document.getElementById('root').innerHTML = '<p class="text-center text-slate-500">Липсва ID на обява.</p>'; }
(async ()=>{
const { data: ad } = await supabaseClient.from('ads').select('*, categories(name), ad_images(url,position)').eq('id', id).single();
if(!ad || ad.status!=='approved'){ document.getElementById('root').innerHTML = '<p class="text-center text-slate-500">Обявата не е налична.</p>'; return; }
const imgs = (ad.ad_images||[]).sort((a,b)=>a.position-b.position);
const gallery = imgs.length ? imgs.map(i=>`<img src="${i.url}" class="w-full rounded-xl border" loading="lazy">`).join('') : '<div class="aspect-video bg-slate-200 rounded-xl"></div>';
document.getElementById('root').innerHTML = `
<div class="grid md:grid-cols-2 gap-6">
<div>${gallery}</div>
<div>
<h1 class="text-2xl font-bold">${ad.title}</h1>
<div class="text-emerald-700 text-xl font-bold mt-2">${new Intl.NumberFormat('bg-BG',{style:'currency',currency:'BGN'}).format(Number(ad.price))}</div>
<div class="text-sm text-slate-500 mt-1">Категория: ${ad.categories?.name || '—'}</div>
<div class="text-sm text-slate-500">Местоположение: ${ad.location || '—'}</div>
<p class="mt-4 whitespace-pre-wrap">${ad.description}</p>
<div class="mt-6 space-y-1">
<div class="font-medium">Контакти</div>
<div>${ad.contact_name || '—'}</div>
<div>${ad.contact_phone || '—'}</div>
<div>${ad.contact_email ? `<a class="text-emerald-700" href="mailto:${ad.contact_email}">${ad.contact_email}</a>`:'—'}</div>
</div>
</div>
</div>`;
})();
</script>
</body>
</html>
