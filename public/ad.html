<!doctype html>
<html lang="bg">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>NovaObqva — Всички обяви</title>
  <link rel="icon" type="image/png" href="favicon.png" />
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="styles/base.css" />
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="env.js"></script>
  <style>
    .scrollbar-thin::-webkit-scrollbar{height:8px}
    .scrollbar-thin::-webkit-scrollbar-track{background:#e5e7eb;border-radius:999px}
    .scrollbar-thin::-webkit-scrollbar-thumb{background:#cbd5e1;border-radius:999px}

    /* ===== Мат + розова подцветка за 18+ карти ===== */
    .adult-card{
      border-color: rgba(244,63,94,.28) !important;
      background-image: linear-gradient(180deg, rgba(244,63,94,.06), rgba(255,255,255,1));
      box-shadow: 0 10px 28px rgba(244,63,94,.10);
    }
    .adult-card:hover{ box-shadow: 0 14px 34px rgba(244,63,94,.16); }
    .adult-card .aspect-video img{ filter: grayscale(.85) brightness(.86) saturate(.8) contrast(.95); transform: scale(1.02); }
    .adult-card .adult-overlay{
      position:absolute; inset:0;
      background: radial-gradient(60% 60% at 50% 40%, rgba(244,63,94,.18), rgba(0,0,0,.45));
      backdrop-filter: blur(2px);
      -webkit-backdrop-filter: blur(2px);
      pointer-events:none;
    }
    .adult-card .adult-badge{
      position:absolute; top:10px; right:10px; z-index:10;
      display:inline-flex; align-items:center; gap:6px;
      padding:4px 10px; border-radius:999px;
      background:rgba(239,68,68,.92); color:#fff; font-weight:800; font-size:12px;
      box-shadow:0 8px 22px rgba(239,68,68,.35), inset 0 0 0 1px rgba(255,255,255,.18);
    }
    .adult-card .adult-badge .dot{ width:8px; height:8px; border-radius:999px; background:#fff; box-shadow:0 0 0 2px rgba(255,255,255,.25); }

    /* ===== Възрастов pop-up ===== */
    #ageGate{display:none}
    #ageGate.is-open{display:block}
  </style>
</head>
<body class="bg-slate-50 min-h-screen">

  <!-- HEADER -->
  <header class="sticky top-0 z-40 bg-white/90 backdrop-blur border-b">
    <div class="max-w-6xl mx-auto px-4 py-3 flex items-center gap-3">
      <a href="/" class="flex items-center gap-2">
        <img src="favicon.png" alt="" class="w-6 h-6 rounded" />
        <span class="text-xl font-bold">NovaObqva</span>
      </a>

      <nav class="hidden md:flex items-center gap-2 ml-4">
        <a href="index.html" class="px-3 py-1.5 rounded-lg hover:bg-slate-100">Обяви</a>
        <a href="plans.html" class="px-3 py-1.5 rounded-lg hover:bg-slate-100">Планове</a>
      </nav>

      <div class="flex-1"></div>
      <div id="nav-auth-desktop" class="hidden md:flex items-center gap-2"></div>
    </div>
  </header>

  <!-- MAIN -->
  <main class="max-w-6xl mx-auto p-4 md:p-6">
    <h1 class="text-2xl font-bold mb-4">Всички обяви</h1>

    <!-- Филтри -->
    <div class="grid sm:grid-cols-2 lg:grid-cols-6 gap-3 items-end mb-5">
      <input id="q" placeholder="Търси в заглавие/описание" class="lg:col-span-2 w-full px-4 py-2 rounded-xl border" />
      <select id="cat" class="w-full px-4 py-2 rounded-xl border"></select>
      <input id="city" placeholder="Град" class="w-full px-4 py-2 rounded-xl border" />
      <input id="pmin" type="number" min="0" step="0.01" placeholder="Мин. цена" class="w-full px-4 py-2 rounded-xl border" />
      <input id="pmax" type="number" min="0" step="0.01" placeholder="Макс. цена" class="w-full px-4 py-2 rounded-xl border" />
      <select id="sort" class="w-full px-4 py-2 rounded-xl border">
        <option value="new">Най-нови</option>
        <option value="plh">Цена ↑</option>
        <option value="phl">Цена ↓</option>
      </select>
      <button id="searchBtn" class="w-full px-4 py-2 rounded-xl border bg-white hover:bg-slate-100">Търси</button>
      <button id="clearBtn" class="w-full px-4 py-2 rounded-xl border bg-white hover:bg-slate-100">Изчисти</button>
    </div>

    <!-- Резултати -->
    <div id="list" class="grid sm:grid-cols-2 lg:grid-cols-3 gap-4"></div>
    <p id="empty" class="text-center text-slate-500 hidden">Няма резултати.</p>

    <div class="flex justify-center mt-6">
      <button id="moreBtn" class="hidden px-5 py-2 rounded-xl border bg-white hover:bg-slate-100">Зареди още</button>
    </div>
  </main>

  <!-- Modal: детайли -->
  <div id="adModal" class="fixed inset-0 z-50 hidden" aria-hidden="true">
    <div class="absolute inset-0 bg-black/50" data-close></div>
    <div class="absolute inset-0 p-4 md:p-8 overflow-auto">
      <div class="relative mx-auto max-w-3xl bg-white rounded-2xl shadow-2xl">
        <button class="absolute top-3 right-3 p-2 rounded-lg border hover:bg-slate-50" aria-label="Затвори" data-close>
          <svg viewBox="0 0 24 24" width="20" height="20"><path fill="currentColor" d="M18.3 5.71 12 12l6.3 6.29-1.41 1.41L10.59 13.4 4.3 19.7 2.89 18.29 9.17 12 2.89 5.71 4.3 4.3l6.29 6.29 6.29-6.29z"/></svg>
        </button>
        <div id="adModalBody" class="p-4 md:p-6"></div>
      </div>
    </div>
  </div>

  <!-- Modal: възрастово потвърждение -->
  <div id="ageGate" class="fixed inset-0 z-50">
    <div class="absolute inset-0 bg-black/60 backdrop-blur-sm"></div>
    <div class="absolute inset-0 p-4 md:p-8 flex items-center justify-center">
      <div class="w-full max-w-md bg-white rounded-2xl shadow-2xl border overflow-hidden">
        <div class="px-5 py-4 border-b bg-rose-600 text-white flex items-center justify-between">
          <strong class="tracking-wide">Съдържание 18+</strong>
          <span class="inline-flex items-center gap-2 text-xs opacity-90">
            <span class="w-2 h-2 rounded-full bg-white"></span> Внимание
          </span>
        </div>
        <div class="p-5">
          <p class="text-slate-700">Тази обява съдържа съдържание за пълнолетни. Навършени ли са Ви 18 години?</p>
          <div class="mt-5 flex flex-col sm:flex-row gap-2 justify-end">
            <button id="ageNo"  class="px-4 py-2 rounded-lg border hover:bg-slate-50">НЕ</button>
            <button id="ageYes" class="px-4 py-2 rounded-lg bg-emerald-600 text-white hover:bg-emerald-700">ДА</button>
          </div>
          <p class="mt-3 text-xs text-slate-500">При „НЕ“ ще бъдете върнати на началната страница.</p>
        </div>
      </div>
    </div>
  </div>

  <script>
    const sb = supabase.createClient(window.ENV.SUPABASE_URL, window.ENV.SUPABASE_ANON_KEY);
    const FX = { EUR_BGN: 1.95583 };
    const utils = {
      fmt(n,c){ try{ return new Intl.NumberFormat('bg-BG',{style:'currency',currency:c}).format(Number(n)||0); }catch{ return `${Number(n||0).toFixed(2)} ${c}`; } },
      pair(n, base='BGN'){ let bgn, eur; if ((base||'BGN').toUpperCase()==='EUR'){ eur=Number(n)||0; bgn=eur*FX.EUR_BGN; } else { bgn=Number(n)||0; eur=bgn/FX.EUR_BGN; } return { bgn, eur }; },
      pairHTML(n, base='BGN', theme='light'){ const { bgn, eur } = utils.pair(n, base); const main = theme==='dark' ? 'text-emerald-300' : 'text-emerald-700'; const sub = theme==='dark' ? 'text-slate-300' : 'text-slate-500'; return `<span class="${main} font-bold whitespace-nowrap">${utils.fmt(bgn,'BGN')}</span><span class="${sub} text-xs ml-2 whitespace-nowrap">(${utils.fmt(eur,'EUR')})</span>`; }
    };

    async function renderAuthAreas() {
      const { data: { user } } = await sb.auth.getUser();
      const d = document.getElementById('nav-auth-desktop');
      const loginHref = `auth.html?redirectTo=${encodeURIComponent(location.href)}`;
      let desktopHTML = '';
      if (user) {
        desktopHTML = `<a href="chat.html" class="px-3 py-1.5 rounded-lg hover:bg-slate-100">Съобщения</a>
                       <a href="account.html" class="px-3 py-1.5 rounded-lg border bg-white hover:bg-slate-50 text-sm">Моят профил</a>
                       <button id="nav-logout" class="px-3 py-1.5 rounded-lg bg-slate-800 text-white text-sm">Изход</button>`;
      } else {
        desktopHTML = `<a href="${loginHref}" class="px-3 py-1.5 rounded-lg bg-emerald-600 text-white text-sm">Вход</a>`;
      }
      if (d) { d.classList.remove('hidden'); d.innerHTML = desktopHTML; }
      document.getElementById('nav-logout')?.addEventListener('click', async () => { await sb.auth.signOut(); location.reload(); });
    }
    renderAuthAreas();

    const CATEGORIES = ['Недвижими имоти','Автомобили','Работа','Услуги','Техника','Дом и градина','Животни','Мода','Спорт','Игри и хоби','Други'];

    const listEl  = document.getElementById('list');
    const emptyEl = document.getElementById('empty');
    const moreBtn = document.getElementById('moreBtn');

    const qEl   = document.getElementById('q');
    const catEl = document.getElementById('cat');
    const cityEl= document.getElementById('city');
    const pminEl= document.getElementById('pmin');
    const pmaxEl= document.getElementById('pmax');
    const sortEl= document.getElementById('sort');

    const PAGE = 24;
    let page = 0, lastBatch = 0;

    function loadCategories(){
      catEl.innerHTML = `<option value="">Всички категории</option>` + CATEGORIES.map(c=>`<option value="${c}">${c}</option>`).join('');
    }

    function esc(s){ return String(s||'').replaceAll('&','&amp;').replaceAll('<','&lt;').replaceAll('>','&gt;'); }

    function planBadge(name) {
      const n = String(name||'').toLowerCase();
      let cls = 'bg-slate-100 text-slate-700 ring-1 ring-slate-200';
      let label = name || 'Starter';
      if (n === 'pro') { cls = 'bg-violet-50 text-violet-800 ring-1 ring-violet-200'; }
      if (n === 'max' || n === 'gold') { cls = 'bg-yellow-50 text-yellow-900 ring-1 ring-yellow-200'; label = name?.toUpperCase() || 'MAX'; }
      return `<span class="absolute top-2 left-2 z-10 px-2.5 py-1 rounded-full text-xs font-medium ${cls}">
                <svg viewBox="0 0 24 24" width="14" height="14" class="inline -mt-0.5 mr-1"><path fill="currentColor" d="M12 17.27 18.18 21l-1.64-7.03L22 9.24l-7.19-.61L12 2 9.19 8.63 2 9.24l5.46 4.73L5.82 21z"/></svg>
                ${label}
              </span>`;
    }

    const ADULT_CATEGORY = 'Услуги 18+';
    const isAdultAd = (ad) => !!(ad?.is_adult || (ad?.category === ADULT_CATEGORY));

    function card(ad){
      const adult = isAdultAd(ad);
      const images = Array.isArray(ad.images) ? ad.images : [];
      const thumb  = ad.cover_image || images[0] || 'https://placehold.co/600x340?text=NovaObqva';
      const city   = ad.city ? ` · ${esc(ad.city)}` : '';
      const cat    = ad.category ? ` · ${esc(ad.category)}` : '';
      const baseCur= (ad.price_currency || ad.plan_currency || 'BGN');
      const pubDate = ad.published_at || ad.approved_at || ad.created_at;
      return `
        <a href="ad.html?id=${ad.id}" data-ad-id="${ad.id}" data-adult="${adult?1:0}"
           class="open-ad group rounded-2xl border bg-white shadow-sm overflow-hidden hover:shadow-md transition relative${adult?' adult-card':''}">
          <div class="aspect-video bg-slate-100 relative">
            ${planBadge(ad.plan_name)}
            ${adult ? `<span class="adult-badge"><span class="dot"></span>18+</span>` : ''}
            ${adult ? `<div class="adult-overlay"></div>` : ''}
            <img src="${thumb}" alt="" class="w-full h-full object-cover" loading="lazy">
          </div>
          <div class="p-4">
            <div class="flex items-center justify-between gap-2">
              <h3 class="font-semibold line-clamp-1">${esc(ad.title||'—')}</h3>
              <div class="whitespace-nowrap">${utils.pairHTML(ad.price, baseCur)}</div>
            </div>
            <div class="text-sm text-slate-500 mt-1">
              Публикувана: ${new Date(pubDate).toLocaleDateString('bg-BG')}${city}${cat}
            </div>
          </div>
        </a>`;
    }

    function render(rows, append=false){
      if (!append) listEl.innerHTML = '';
      if(!rows || rows.length===0){
        if (!append) { emptyEl.classList.remove('hidden'); moreBtn.classList.add('hidden'); }
        return;
      }
      emptyEl.classList.add('hidden');
      listEl.insertAdjacentHTML('beforeend', rows.map(card).join(''));
      moreBtn.classList.toggle('hidden', lastBatch < PAGE);
    }

    // >>> Заявка към ads_for_listing: първо boost_rank, после plan_rank, после избраното сортиране
    async function fetchPage(){
      let query = sb
        .from('ads_for_listing')
        .select('id,title,price,price_currency,city,category,created_at,approved_at,published_at,cover_image,images,description,plan_name,plan_currency,user_id,is_adult,plan_rank,boost_rank');

      // --- филтри ---
      const q     = qEl.value.trim();
      const cat   = catEl.value;
      const city  = cityEl.value.trim();
      const pmin  = parseFloat(pminEl.value);
      const pmax  = parseFloat(pmaxEl.value);

      if (cat)          query = query.eq('category', cat);
      if (city)         query = query.ilike('city', `%${city}%`);
      if (!isNaN(pmin)) query = query.gte('price', pmin);
      if (!isNaN(pmax)) query = query.lte('price', pmax);
      if (q)            query = query.or(`title.ilike.%${q}%,description.ilike.%${q}%`);

      // --- сортиране ---
      const sort = sortEl.value;

      // 1) Бустнати обяви най-горе
      query = query.order('boost_rank', { ascending: true });

      // 2) Приоритет по план
      query = query.order('plan_rank', { ascending: true });

      // 3) Вътрешно сортиране в рамките на същия tier
      if (sort === 'plh') {
        query = query.order('price', { ascending: true });
      } else if (sort === 'phl') {
        query = query.order('price', { ascending: false });
      } else {
        query = query.order('published_at', { ascending: false });
      }

      // 4) стабилен tiebreak
      query = query.order('id', { ascending: false });

      // --- пагинация ---
      const from = page * PAGE;
      const to   = from + PAGE - 1;
      query = query.range(from, to);

      const { data, error } = await query;
      if (error) { console.error(error); if(page===0) render([]); return; }

      lastBatch = (data||[]).length;
      render(data || [], page>0);
    }

    async function search(reset=true){
      if (reset) { page = 0; lastBatch = 0; }
      await fetchPage();
    }

    document.getElementById('searchBtn').addEventListener('click', ()=>search(true));
    document.getElementById('clearBtn').addEventListener('click', ()=>{
      qEl.value=''; catEl.value=''; cityEl.value=''; pminEl.value=''; pmaxEl.value=''; sortEl.value='new';
      search(true);
    });
    moreBtn.addEventListener('click', async ()=>{ page += 1; await fetchPage(); });

    /* ---------- POPUP (детайли) ---------- */
    const modalEl = document.getElementById('adModal');
    const modalBody = document.getElementById('adModalBody');

    function openModal(){ modalEl.classList.remove('hidden'); modalEl.setAttribute('aria-hidden','false'); document.body.classList.add('overflow-hidden'); }
    function closeModal(){ modalEl.classList.add('hidden'); modalEl.setAttribute('aria-hidden','true'); document.body.classList.remove('overflow-hidden'); }

    modalEl?.addEventListener('click', (e)=>{ if (e.target.matches('[data-close]')) closeModal(); });
    window.addEventListener('keydown', (e)=>{ if (e.key === 'Escape' && !modalEl.classList.contains('hidden')) closeModal(); });

    /* ---------- Age Gate ---------- */
    const ageGateEl = document.getElementById('ageGate');
    const ageYesBtn = document.getElementById('ageYes');
    const ageNoBtn  = document.getElementById('ageNo');
    let _pendingAdultAdId = null;

    function openAgeGate(adId){
      _pendingAdultAdId = adId;
      ageGateEl.classList.add('is-open');
      document.body.classList.add('overflow-hidden');
    }
    function closeAgeGate(){
      ageGateEl.classList.remove('is-open');
      document.body.classList.remove('overflow-hidden');
    }

    ageYesBtn.addEventListener('click', async ()=>{
      const id = _pendingAdultAdId;
      closeAgeGate();
      if (id) { await openAdPopup(id); }
      _pendingAdultAdId = null;
    });
    ageNoBtn.addEventListener('click', ()=>{
      _pendingAdultAdId = null;
      closeAgeGate();
      location.href = '/';
    });

    // Делегация: клик по карта → age gate (ако е 18+) или директно popup
    document.addEventListener('click', async (e)=>{
      const link = e.target.closest('a.open-ad[data-ad-id]');
      if (!link) return;
      if (e.metaKey || e.ctrlKey) return;
      e.preventDefault();
      const id = link.getAttribute('data-ad-id');
      const isAdult = link.getAttribute('data-adult') === '1';
      if (isAdult){ openAgeGate(id); return; }
      await openAdPopup(id);
    });

    async function startChat(adId, ownerId){
      const { data:{ user } } = await sb.auth.getUser();
      if (!user) {
        const redirect = `chat.html?ad=${encodeURIComponent(adId)}&to=${encodeURIComponent(ownerId)}`;
        location.href = `auth.html?redirectTo=${encodeURIComponent(redirect)}`;
        return;
      }
      try{
        const { data, error } = await sb.rpc('ensure_conversation', { p_ad_id: adId, p_other_user: ownerId });
        if (error) throw error;
        if (data) location.href = 'chat.html?id=' + encodeURIComponent(data);
      }catch(err){
        console.error(err);
        alert('Неуспешно отваряне на чата.');
      }
    }

    async function openAdPopup(id){
      const { data, error } = await sb.from('ads_for_listing')
        .select('id,user_id,title,description,price,price_currency,city,category,approved_at,published_at,cover_image,images,plan_name,plan_currency,is_adult')
        .eq('id', id).maybeSingle();

      if (error || !data){
        modalBody.innerHTML = `<div class="p-8 text-center text-slate-600">Обявата не е налична.</div>`;
        openModal(); return;
      }

      const imgs = Array.from(new Set([data.cover_image, ...(Array.isArray(data.images)?data.images:[])].filter(Boolean)));
      const big = imgs[0] || 'https://placehold.co/800x500?text=NovaObqva';
      const badge = (()=>{ const n=String(data.plan_name||'').toLowerCase(); let cls='bg-slate-100 text-slate-700 ring-1 ring-slate-200'; let label=data.plan_name||'Starter'; if(n==='pro'){cls='bg-violet-50 text-violet-800 ring-1 ring-violet-200';} if(n==='max'||n==='gold'){cls='bg-yellow-50 text-yellow-900 ring-1 ring-yellow-200'; label=(data.plan_name||'MAX').toUpperCase();} return `<span class="absolute top-2 left-2 z-10 px-2.5 py-1 rounded-full text-xs font-medium ${cls}"><svg viewBox="0 0 24 24" width="14" height="14" class="inline -mt-0.5 mr-1"><path fill="currentColor" d="M12 17.27 18.18 21l-1.64-7.03L22 9.24l-7.19-.61L12 2 9.19 8.63 2 9.24l5.46 4.73L5.82 21z"/></svg>${label}</span>`; })();
      const baseCur = (data.price_currency || data.plan_currency || 'BGN');
      const pubDate = data.published_at || data.approved_at;
      const esc = s => String(s||'').replaceAll('&','&amp;').replaceAll('<','&lt;').replaceAll('>','&gt;');

      modalBody.innerHTML = `
        <div class="relative">
          <div class="relative aspect-video bg-slate-100 rounded-t-2xl overflow-hidden">
            ${badge}
            <img id="bigImg" src="${big}" alt="" class="w-full h-full object-cover">
          </div>
          ${imgs.length>1 ? `
            <div class="p-3 grid grid-flow-col auto-cols-[96px] gap-2 overflow-x-auto scrollbar-thin">
              ${imgs.map((u,i)=>`<button class="thumb ${i===0?'ring-2 ring-indigo-500':''} border rounded-lg overflow-hidden">
                  <img src="${u}" class="w-24 h-16 object-cover" alt="thumb ${i+1}">
                </button>`).join('')}
            </div>`:''}
        </div>

        <div class="p-4 md:p-6 pt-2">
          <div class="flex items-start justify-between gap-3">
            <h2 class="text-xl md:text-2xl font-semibold">${esc(data.title||'—')}</h2>
            <div class="text-lg md:text-xl whitespace-nowrap">${utils.pairHTML(data.price, baseCur)}</div>
          </div>
          <div class="text-sm text-slate-600 mt-1">
            Публикувана: ${new Date(pubDate).toLocaleString('bg-BG')}
            ${data.city?` · ${esc(data.city)}`:''}
            ${data.category?` · ${esc(data.category)}`:''}
          </div>
          <div class="prose max-w-none mt-4 text-slate-800 whitespace-pre-line">${esc(data.description||'')}</div>

          <div class="mt-6 flex flex-col sm:flex-row gap-2 justify-end">
            <button id="chatBtn" class="px-4 py-2 rounded-lg bg-emerald-600 text-white hover:bg-emerald-700">Пиши на продавача</button>
            <a href="ad.html?id=${data.id}" class="px-4 py-2 rounded-lg border hover:bg-slate-50 text-center">Отвори отделна страница</a>
          </div>
        </div>
      `;

      if (imgs.length>1){
        const bigImg = modalBody.querySelector('#bigImg');
        modalBody.querySelectorAll('.thumb').forEach((btn, idx)=>{
          btn.addEventListener('click', ()=>{
            modalBody.querySelectorAll('.thumb').forEach(b=>b.classList.remove('ring-2','ring-indigo-500'));
            btn.classList.add('ring-2','ring-indigo-500');
            bigImg.src = imgs[idx];
          });
        });
      }
      modalBody.querySelector('#chatBtn')?.addEventListener('click', ()=> startChat(data.id, data.user_id));

      openModal();
    }

    loadCategories();
    search(true);
  </script>

  <script src="shell-mobile.js"></script>
</body>
</html>
