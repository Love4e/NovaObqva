<!doctype html>
<html lang="bg">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>NovaObqva — Обяви</title>
  <link rel="icon" type="image/png" href="favicon.png" />
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="styles/base.css" />
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="env.js"></script>
</head>
<body class="bg-slate-50 min-h-screen">
  <!-- HEADER: desktop + mobile drawer (без „Публикувай“) -->
  <header class="sticky top-0 z-40 bg-white/90 backdrop-blur border-b">
    <div class="max-w-6xl mx-auto px-4 py-3 flex items-center gap-3">
      <!-- Brand -->
      <a href="/" class="flex items-center gap-2">
        <img src="favicon.png" alt="" class="w-6 h-6 rounded" />
        <span class="text-xl font-bold">NovaObqva</span>
      </a>

      <!-- Desktop nav -->
      <nav class="hidden md:flex items-center gap-2 ml-4">
        <a href="index.html" class="px-3 py-1.5 rounded-lg bg-slate-100">Обяви</a>
        <a href="plans.html" class="px-3 py-1.5 rounded-lg hover:bg-slate-100">Планове</a>
      </nav>

      <div class="flex-1"></div>

      <!-- Desktop auth area (динамична) -->
      <div id="nav-auth-desktop" class="hidden md:flex items-center gap-2"></div>

      <!-- Mobile hamburger -->
      <button id="nav-open" class="md:hidden inline-flex items-center justify-center w-10 h-10 rounded-lg border hover:bg-slate-50" aria-label="Отвори меню">
        <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5" viewBox="0 0 24 24" fill="none" stroke="currentColor">
          <path stroke-linecap="round" stroke-width="2" d="M4 7h16M4 12h16M4 17h16"/>
        </svg>
      </button>
    </div>

    <!-- Mobile drawer -->
    <div id="drawer" class="fixed inset-0 z-50 hidden">
      <div id="backdrop" class="absolute inset-0 bg-black/40"></div>
      <div class="absolute right-0 top-0 h-full w-[86%] max-w-[320px] bg-white shadow-xl p-4 flex flex-col">
        <div class="flex items-center justify-between">
          <span class="text-lg font-semibold">Меню</span>
          <button id="nav-close" class="inline-flex w-10 h-10 items-center justify-center rounded-lg border hover:bg-slate-50" aria-label="Затвори">
            <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5" viewBox="0 0 24 24" fill="none" stroke="currentColor">
              <path stroke-linecap="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
            </svg>
          </button>
        </div>

        <nav class="mt-4 grid gap-2">
          <a href="index.html" class="px-3 py-2 rounded-lg bg-slate-100">Обяви</a>
          <a href="plans.html" class="px-3 py-2 rounded-lg hover:bg-slate-100">Планове</a>
        </nav>

        <div class="mt-auto pt-4 border-t">
          <!-- Mobile auth area (динамична) -->
          <div id="nav-auth-mobile" class="grid gap-2"></div>
        </div>
      </div>
    </div>
  </header>

  <!-- MAIN -->
  <main class="max-w-6xl mx-auto p-4">
    <h1 class="text-2xl font-bold mb-4">Обяви</h1>

    <div class="grid md:grid-cols-4 gap-4 items-end mb-6">
      <input id="q" placeholder="Търси в заглавие/описание" class="md:col-span-2 w-full px-4 py-2 rounded-xl border" />
      <select id="cat" class="w-full px-4 py-2 rounded-xl border"></select>
      <button id="searchBtn" class="w-full px-4 py-2 rounded-xl border bg-white hover:bg-slate-100">Търси</button>
    </div>

    <div id="list" class="grid sm:grid-cols-2 lg:grid-cols-3 gap-4"></div>
    <p id="empty" class="text-center text-slate-500 hidden">Няма резултати.</p>
  </main>

  <!-- APP SCRIPT -->
  <script>
    // Supabase client
    const sb = supabase.createClient(window.ENV.SUPABASE_URL, window.ENV.SUPABASE_ANON_KEY);

    // -------- Навигация: Вход/Профил/Изход + мобилен drawer --------
    async function renderAuthAreas() {
      const { data: { user} } = await sb.auth.getUser();
      const d = document.getElementById('nav-auth-desktop');
      const m = document.getElementById('nav-auth-mobile');
      const loginHref = `auth.html?redirectTo=${encodeURIComponent(location.href)}`;

      let desktopHTML = '', mobileHTML  = '';
      if (user) {
        desktopHTML = `
          <a href="account.html" class="px-3 py-1.5 rounded-lg border bg-white hover:bg-slate-50 text-sm">Моят профил</a>
          <button id="nav-logout" class="px-3 py-1.5 rounded-lg bg-slate-800 text-white text-sm">Изход</button>`;
        mobileHTML = `
          <a href="account.html" class="px-3 py-2 rounded-lg border bg-white hover:bg-slate-50">Моят профил</a>
          <button id="nav-logout-m" class="px-3 py-2 rounded-lg bg-slate-800 text-white">Изход</button>`;
      } else {
        desktopHTML = `<a href="${loginHref}" class="px-3 py-1.5 rounded-lg bg-emerald-600 text-white text-sm">Вход</a>`;
        mobileHTML  = `<a href="${loginHref}" class="px-3 py-2 rounded-lg bg-emerald-600 text-white">Вход</a>`;
      }

      if (d) { d.classList.remove('hidden'); d.innerHTML = desktopHTML; }
      if (m) { m.innerHTML = mobileHTML; }

      // logout
      [document.getElementById('nav-logout'), document.getElementById('nav-logout-m')].filter(Boolean).forEach(btn => {
        btn.addEventListener('click', async () => { await sb.auth.signOut(); location.reload(); });
      });
    }

    (function initDrawer(){
      const drawer   = document.getElementById('drawer'); if (!drawer) return;
      const openBtn  = document.getElementById('nav-open');
      const closeBtn = document.getElementById('nav-close');
      const backdrop = document.getElementById('backdrop');

      function open()  { drawer.classList.remove('hidden'); document.body.classList.add('overflow-hidden'); }
      function close() { drawer.classList.add('hidden');    document.body.classList.remove('overflow-hidden'); }

      openBtn?.addEventListener('click', open);
      closeBtn?.addEventListener('click', close);
      backdrop?.addEventListener('click', close);
      window.addEventListener('keydown', (e)=>{ if(e.key==='Escape') close(); });
    })();

    renderAuthAreas();

    // -------- Търсене / зареждане на категории и обяви (нова схема) --------
    const CATEGORIES = ['Недвижими имоти','Автомобили','Работа','Услуги','Техника','Дом и градина','Животни','Мода','Спорт','Игри и хоби','Други'];

    const utils = {
      money(n){ try { return new Intl.NumberFormat('bg-BG',{style:'currency',currency:'BGN'}).format(Number(n)); } catch { return n; } }
    };

    const listEl  = document.getElementById('list');
    const emptyEl = document.getElementById('empty');
    const qEl     = document.getElementById('q');
    const catEl   = document.getElementById('cat');

    function loadCategories(){
      catEl.innerHTML = `<option value="">Всички категории</option>` + CATEGORIES.map(c=>`<option value="${c}">${c}</option>`).join('');
    }

    async function search(){
      const q = qEl.value.trim();
      const cat = catEl.value;

      let query = sb
        .from('ads')
        .select('id,title,price,city,category,created_at,approved_at,cover_image,images,ad_status')
        .eq('ad_status','approved')
        .order('approved_at', { ascending: false })
        .limit(60);

      if (cat) query = query.eq('category', cat);
      if (q)   query = query.or(`title.ilike.%${q}%,description.ilike.%${q}%`);

      const { data, error } = await query;
      if (error) { console.error(error); render([]); return; }

      render(data || []);
    }

    function card(ad){
      const imgArr = Array.isArray(ad.images) ? ad.images : [];
      const thumb = ad.cover_image || imgArr[0] || 'https://placehold.co/600x340?text=NovaObqva';
      const city  = ad.city ? `<span class="text-slate-500"> · ${ad.city}</span>` : '';
      const cat   = ad.category ? `<span class="text-slate-500"> · ${ad.category}</span>` : '';
      return `
        <a href="ad.html?id=${ad.id}" class="group rounded-2xl border bg-white shadow-sm overflow-hidden hover:shadow-md transition">
          <div class="aspect-video bg-slate-100">
            <img src="${thumb}" alt="" class="w-full h-full object-cover" loading="lazy">
          </div>
          <div class="p-4">
            <div class="flex items-center justify-between gap-2">
              <h3 class="font-semibold line-clamp-1">${escapeHTML(ad.title||'—')}</h3>
              <div class="text-emerald-700 font-bold whitespace-nowrap">${utils.money(ad.price)}</div>
            </div>
            <div class="text-sm mt-1">
              <span class="text-slate-500">Публикувана: ${new Date(ad.approved_at || ad.created_at).toLocaleDateString('bg-BG')}</span>${city}${cat}
            </div>
          </div>
        </a>`;
    }

    function render(rows){
      if(!rows || rows.length===0){ listEl.innerHTML=''; emptyEl.classList.remove('hidden'); return; }
      emptyEl.classList.add('hidden');
      listEl.innerHTML = rows.map(card).join('');
    }

    function escapeHTML(s){ return String(s||'').replaceAll('&','&amp;').replaceAll('<','&lt;').replaceAll('>','&gt;'); }

    document.getElementById('searchBtn').addEventListener('click', search);
    loadCategories(); search();
  </script>
</body>
</html>
