<!doctype html>
<html lang="bg">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>NovaObqva — Подай обява</title>
  <link rel="icon" type="image/png" href="favicon.png" />
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="env.js"></script>
</head>
<body class="bg-slate-50 min-h-screen">
  <header class="sticky top-0 bg-white/80 backdrop-blur border-b">
    <div class="max-w-xl mx-auto p-4 flex items-center gap-3">
      <a href="/" class="text-2xl font-bold">NovaObqva</a>
      <div class="flex-1"></div>
      <a href="/" class="text-sm text-slate-600 hover:text-slate-900">Начало</a>
    </div>
  </header>

  <main class="max-w-xl mx-auto p-6">
    <div class="bg-white rounded-2xl border shadow-sm p-6">
      <h1 class="text-xl font-semibold mb-4">Подай нова обява</h1>

      <form id="adForm" class="space-y-4">
        <div>
          <label class="block text-sm font-medium mb-1">Заглавие</label>
          <input type="text" id="title" required class="w-full border rounded-lg px-3 py-2" placeholder="Пример: Двустаен апартамент">
        </div>

        <div>
          <label class="block text-sm font-medium mb-1">Описание</label>
          <textarea id="description" required class="w-full border rounded-lg px-3 py-2" rows="4" placeholder="Опишете обявата..."></textarea>
        </div>

        <div>
          <label class="block text-sm font-medium mb-1">Цена (лв)</label>
          <input type="number" id="price" step="0.01" min="0" required class="w-full border rounded-lg px-3 py-2" placeholder="0.00">
        </div>

        <button type="submit" class="w-full bg-emerald-600 hover:bg-emerald-700 text-white py-2 rounded-lg font-medium">
          Изпрати за одобрение
        </button>
      </form>

      <p id="msg" class="mt-4 text-center text-sm"></p>
    </div>
  </main>

  <script>
    const sb = supabase.createClient(window.ENV.SUPABASE_URL, window.ENV.SUPABASE_ANON_KEY);

    const msg = (text, isError=false) => {
      const el = document.getElementById('msg');
      el.textContent = text;
      el.className = "mt-4 text-center text-sm " + (isError ? "text-rose-600" : "text-emerald-700");
    };

    (async () => {
      // 1) Увери се, че има логнат потребител
      const { data: { user } } = await sb.auth.getUser();
      if (!user) {
        location.href = 'auth.html?redirectTo=' + encodeURIComponent(location.href);
        return;
      }

      // 2) При изпращане на формата → запис в ads
      document.getElementById("adForm").addEventListener("submit", async (e) => {
        e.preventDefault();
        msg("");

        const title = document.getElementById("title").value.trim();
        const description = document.getElementById("description").value.trim();
        const price = parseFloat(document.getElementById("price").value);

        if (!title || !description || isNaN(price)) {
          msg("Попълнете всички полета.", true);
          return;
        }

        const { error } = await sb.from("ads").insert([{
          user_id: user.id,
          title,
          description,
          price,
          ad_status: "pending"
        }]);

        if (error) {
          console.error(error);
          msg("Грешка при изпращане. Опитайте отново.", true);
          return;
        }

        msg("Обявата е изпратена за одобрение!");
        e.target.reset();
      });
    })();
  </script>
</body>
</html>
