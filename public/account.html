<!doctype html>
<html lang="bg">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>NovaObqva — Моят профил</title>
  <link rel="icon" type="image/png" href="favicon.png" />
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="env.js"></script>
</head>
<body class="bg-slate-50 min-h-screen">

  <!-- Хедър (без „Публикувай“) -->
  <header class="sticky top-0 bg-white/80 backdrop-blur border-b z-40">
    <div class="max-w-5xl mx-auto px-4 py-3 flex items-center gap-4">
      <a href="/" class="flex items-center gap-2 text-2xl font-bold">
        <img src="/favicon.png" alt="" class="w-6 h-6 rounded"> NovaObqva
      </a>
      <nav class="hidden md:flex items-center gap-6 text-slate-700">
        <a href="/" class="hover:text-slate-900" data-nav="home">Обяви</a>
        <a href="/plans.html" class="hover:text-slate-900" data-nav="plans">Планове</a>
      </nav>
      <div class="flex-1"></div>
      <div class="hidden md:flex items-center gap-2">
        <a href="/auth.html" id="loginBtn" class="px-4 py-2 rounded-xl bg-emerald-600 text-white">Вход</a>
        <button id="logoutBtn" class="hidden px-4 py-2 rounded-xl bg-slate-800 text-white">Изход</button>
      </div>
      <button class="md:hidden ml-auto p-2 rounded-lg border" id="menuToggle" aria-label="Меню">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24"
             stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
             d="M4 6h16M4 12h16M4 18h16"/></svg>
      </button>
    </div>
    <nav id="mobileMenu" class="md:hidden hidden border-t bg-white">
      <a href="/" class="block px-4 py-3 border-b" data-nav="home">Обяви</a>
      <a href="/plans.html" class="block px-4 py-3 border-b" data-nav="plans">Планове</a>
      <div class="px-4 py-3">
        <button id="mLogoutBtn" class="hidden w-full px-4 py-2 rounded-xl bg-slate-800 text-white">Изход</button>
        <a id="mLoginBtn" href="/auth.html" class="w-full block text-center px-4 py-2 rounded-xl bg-emerald-600 text-white">Вход</a>
      </div>
    </nav>
  </header>

  <!-- Банер – показва се, ако профилът е непълен -->
  <div id="profileAlert" class="hidden max-w-5xl mx-auto px-4 mt-4">
    <div class="rounded-xl border border-amber-200 bg-amber-50 text-amber-900 px-4 py-3">
      Попълнете име и телефон и качете снимка, за да активирате профила си.
    </div>
  </div>

  <main class="max-w-5xl mx-auto p-4 md:p-6">
    <!-- Инфо за потребителя + редакция на профил -->
    <div class="bg-white rounded-2xl border p-4 md:p-6 mb-6">
      <!-- ред 1: визуализация -->
      <div id="userInfo" class="flex items-center gap-4">
        <div class="relative">
          <img id="uAvatar" class="hidden w-12 h-12 rounded-full object-cover" alt="Avatar">
          <div id="uAvatarFallback" class="w-12 h-12 rounded-full bg-emerald-100 text-emerald-800 grid place-items-center text-lg font-semibold">U</div>
        </div>
        <div>
          <div class="text-lg font-semibold" id="uName">Потребител</div>
          <div class="text-slate-600 text-sm" id="uEmail"></div>
        </div>
        <div class="flex-1"></div>
        <a href="/submit.html" id="btnNewAd" class="hidden px-4 py-2 rounded-xl border hover:bg-slate-50">Нова обява</a>
        <a href="/submit.html" id="btnNewAdDisabled" class="px-4 py-2 rounded-xl border bg-slate-100 text-slate-400 cursor-not-allowed hidden"
           title="Попълнете профила, за да публикувате">Нова обява</a>
      </div>

      <!-- ред 2: форма за профил (показва се при нов/непълен профил; достъпна и за редакция) -->
      <div id="profileForm" class="hidden mt-4 grid gap-3 items-end md:grid-cols-[auto,1fr,1fr,auto]">
        <!-- Аватар -->
        <div class="flex items-center gap-3">
          <input id="avatarFile" type="file" accept="image/*" class="hidden">
          <button id="chooseAvatar" class="px-3 py-2 rounded-lg border hover:bg-slate-50">Избор на файл</button>
          <span id="fileName" class="text-sm text-slate-500">Няма избран файл</span>
          <button id="uploadAvatar" class="px-3 py-2 rounded-lg bg-slate-800 text-white hover:bg-slate-900">Качи снимка</button>
        </div>
        <!-- Име -->
        <div>
          <label class="block text-sm text-slate-600 mb-1">Име и фамилия</label>
          <input id="p_name" class="w-full border rounded-lg px-3 py-2" placeholder="напр. Иван Иванов">
        </div>
        <!-- Телефон -->
        <div>
          <label class="block text-sm text-slate-600 mb-1">Телефон</label>
          <input id="p_phone" class="w-full border rounded-lg px-3 py-2" placeholder="+359...">
        </div>
        <!-- Запази -->
        <div class="flex gap-2">
          <button id="saveProfile" class="px-4 py-2 rounded-lg bg-emerald-600 text-white hover:bg-emerald-700">Запази профил</button>
          <button id="logoutBtnInline" class="px-4 py-2 rounded-lg border hover:bg-slate-50">Изход</button>
        </div>
      </div>
    </div>

    <!-- Филтри/статуси -->
    <div class="bg-white rounded-2xl border p-4 md:p-6">
      <div class="flex flex-col md:flex-row md:items-center gap-3 md:gap-4 mb-4">
        <div class="flex flex-wrap gap-2" id="filters">
          <button data-f="all"     class="fbtn px-3 py-1.5 rounded-full border bg-slate-100">Всички <span class="ml-1 text-slate-500" id="c_all">0</span></button>
          <button data-f="pending" class="fbtn px-3 py-1.5 rounded-full border">Чакащи <span class="ml-1 text-slate-500" id="c_pending">0</span></button>
          <button data-f="approved" class="fbtn px-3 py-1.5 rounded-full border">Одобрени <span class="ml-1 text-slate-500" id="c_approved">0</span></button>
          <button data-f="hidden"  class="fbtn px-3 py-1.5 rounded-full border">Скрити <span class="ml-1 text-slate-500" id="c_hidden">0</span></button>
          <button data-f="unpaid"  class="fbtn px-3 py-1.5 rounded-full border">Неплатени <span class="ml-1 text-slate-500" id="c_unpaid">0</span></button>
        </div>
        <div class="flex-1"></div>
        <input id="search" placeholder="търсене по заглавие…" class="border rounded-lg px-3 py-2 w-full md:w-64">
      </div>

      <div id="list" class="space-y-3"></div>
      <p id="empty" class="text-center text-slate-500 py-8 hidden">Няма обяви по този филтър.</p>
    </div>
  </main>

  <script>
    // ========= Supabase client =========
    const sb = supabase.createClient(ENV.SUPABASE_URL, ENV.SUPABASE_ANON_KEY);
    const AVATARS_BUCKET = 'avatars';   // <— създай bucket "avatars" (public)

    // ========= ПЛАНОВЕ – fallback за pay линкове =========
    const FALLBACK_PLANS = {
      starter: {pay_url:{bgn:'https://checkout.revolut.com/payment-link/b9d03509-71b2-4c35-8d3a-43357e663650', eur:'https://checkout.revolut.com/payment-link/f776550f-0424-4656-aacb-3c1f06c6014b'}},
      pro:     {pay_url:{bgn:'https://checkout.revolut.com/payment-link/b0cc7f69-9a29-4559-8eed-a06ffc1b2604', eur:'https://checkout.revolut.com/payment-link/62ddc3ea-6192-4b5d-875b-a90d80235edf'}},
      max:     {pay_url:{bgn:'https://checkout.revolut.com/payment-link/e336d64c-7c6a-4962-a7ba-0f9a0e8f3a10', eur:'https://checkout.revolut.com/payment-link/cc4190df-60c1-4f8c-9d3a-c0a949dbb527'}}
    };
    let PLAN_MAP = {}; // {id|nameLower: {pay_url:{bgn,eur}}}

    // ========= Състояние =========
    let USER=null, PROFILE=null, ADS=[], FILTER='all', SEARCH='';

    // ========= UI refs =========
    const el = id => document.getElementById(id);
    const $profileAlert = el('profileAlert');
    const $uName = el('uName'), $uEmail = el('uEmail'), $uAvatar = el('uAvatar'), $uAvatarFallback = el('uAvatarFallback');
    const $btnNewAd = el('btnNewAd'), $btnNewAdDisabled = el('btnNewAdDisabled');
    const $profileForm = el('profileForm');
    const $p_name = el('p_name'), $p_phone = el('p_phone');
    const $avatarFile = el('avatarFile'), $fileName = el('fileName');

    // ========= Boot =========
    (async () => {
      // guard
      const { data:{ user } } = await sb.auth.getUser();
      if (!user) { location.href='/auth.html?redirectTo='+encodeURIComponent(location.href); return; }
      USER = user;

      // header login state
      el('loginBtn').classList.add('hidden');
      el('logoutBtn').classList.remove('hidden');
      el('mLoginBtn').classList.add('hidden');
      el('mLogoutBtn').classList.remove('hidden');
      const doLogout = async () => { await sb.auth.signOut(); location.replace('/'); };
      el('logoutBtn').onclick = doLogout;
      el('mLogoutBtn').onclick = doLogout;
      el('logoutBtnInline').onclick = doLogout;

      // потребителска шапка
      const meta = user.user_metadata || {};
      $uName.textContent = meta.full_name || meta.name || 'Потребител';
      $uEmail.textContent = user.email || '';
      $uAvatar.classList.add('hidden');
      $uAvatarFallback.textContent = (meta.full_name?.[0] || user.email?.[0] || 'U').toUpperCase();

      // осигури запис в profiles (1 email = 1 профил; ключ = user.id)
      PROFILE = await ensureProfileRow(user);

      // попълни форма
      $p_name.value = PROFILE.full_name || meta.full_name || meta.name || '';
      $p_phone.value = PROFILE.phone || '';
      if (PROFILE.avatar_url) {
        $uAvatar.src = PROFILE.avatar_url;
        $uAvatar.classList.remove('hidden');
        $uAvatarFallback.classList.add('hidden');
      }

      // покажи/скрий форма и банер + бутон „Нова обява“
      updateProfileCompletenessUI();

      // зареди map на планове (за платени линкове)
      try {
        const { data, error } = await sb.from('plans').select('id,name,pay_url');
        if (!error && data?.length) {
          data.forEach(p=>{
            let pay = p.pay_url;
            if (typeof pay === 'string') { try{ pay=JSON.parse(pay); }catch{ pay={bgn:pay,eur:pay}; } }
            PLAN_MAP[p.id] = {pay_url:pay};
            if (p.name) PLAN_MAP[p.name.toLowerCase()] = {pay_url:pay};
          });
        }
      } catch(_) {}
      if (Object.keys(PLAN_MAP).length===0) PLAN_MAP = FALLBACK_PLANS;

      // зареди обяви
      await loadAds();

      // филтри
      document.querySelectorAll('.fbtn').forEach(b=>{
        b.addEventListener('click', ()=>{
          document.querySelectorAll('.fbtn').forEach(x=>x.classList.remove('bg-slate-100'));
          b.classList.add('bg-slate-100');
          FILTER = b.dataset.f;
          render();
        });
      });
      document.querySelector('.fbtn[data-f="all"]').click();

      // търсене
      el('search').addEventListener('input', e => { SEARCH=e.target.value.toLowerCase(); render(); });

      // mobile menu
      el('menuToggle')?.addEventListener('click', () => {
        el('mobileMenu')?.classList.toggle('hidden');
      });

      // realtime (по избор)
      sb.channel('user-ads')
        .on('postgres_changes',{event:'*', schema:'public', table:'ads', filter:`user_id=eq.${USER.id}`}, payload => {
          loadAds();
        })
        .subscribe();
    })();

    // ========= Профил: помощни =========
    function needsProfileInfo(p){
      return !(p?.full_name && p.full_name.trim().length>=3) || !(p?.phone && p.phone.trim().length>=6) || !(p?.avatar_url);
    }
    function updateProfileCompletenessUI(){
      const incomplete = needsProfileInfo(PROFILE);
      $profileForm.classList.toggle('hidden', !incomplete);
      $profileAlert.classList.toggle('hidden', !incomplete);

      // „Нова обява“ — активна само при пълен профил
      if (incomplete){
        $btnNewAd.classList.add('hidden');
        $btnNewAdDisabled.classList.remove('hidden');
      }else{
        $btnNewAdDisabled.classList.add('hidden');
        $btnNewAd.classList.remove('hidden');
      }
    }

    async function ensureProfileRow(user){
      // опитай да вземеш по id (= user.id). Ако няма — създай.
      const { data:row, error } = await sb.from('profiles').select('id, email, full_name, phone, avatar_url').eq('id', user.id).maybeSingle();
      if (row && !row.email && user.email){
        await sb.from('profiles').update({ email: user.email }).eq('id', user.id);
      }
      if (row) return { ...row, email: row.email || user.email };

      // проверка: има ли запис с този email (ако таблицата не е по id)
      try{
        const { data:byEmail } = await sb.from('profiles').select('id').eq('email', user.email).maybeSingle();
        if (byEmail && byEmail.id && byEmail.id !== user.id){
          // мигрирай: задай id = user.id за този ред (ако RLS позволява). Ако не — просто ползвай него.
          return { id: byEmail.id, email: user.email, full_name: null, phone: null, avatar_url: null };
        }
      }catch(_){}

      const seed = {
        id: user.id,                       // 1 имейл = 1 профил (ключ по user.id)
        email: user.email,
        full_name: user.user_metadata?.full_name || user.user_metadata?.name || null,
        phone: null,
        avatar_url: null
      };
      await sb.from('profiles').insert(seed);
      return seed;
    }

    // ========= Профил: UI действия =========
    el('chooseAvatar').addEventListener('click', ()=> $avatarFile.click());
    $avatarFile.addEventListener('change', ()=>{
      $fileName.textContent = $avatarFile.files?.[0]?.name || 'Няма избран файл';
    });

    el('uploadAvatar').addEventListener('click', async ()=>{
      const f = $avatarFile.files?.[0];
      if (!f){ alert('Моля, изберете изображение.'); return; }
      if (!/^image\//.test(f.type)){ alert('Файлът трябва да е изображение.'); return; }
      if (f.size > 5*1024*1024){ alert('Снимката е по-голяма от 5MB.'); return; }

      const path = `${USER.id}/${Date.now()}_${f.name}`;
      const { error:upErr } = await sb.storage.from(AVATARS_BUCKET).upload(path, f, { cacheControl: '3600', upsert: true });
      if (upErr){ console.error(upErr); alert('Грешка при качване на снимка.'); return; }

      const { data:{ publicUrl } } = sb.storage.from(AVATARS_BUCKET).getPublicUrl(path);
      // запази в профила
      const { error:updErr } = await sb.from('profiles').update({ avatar_url: publicUrl }).eq('id', USER.id);
      if (updErr){ console.error(updErr); alert('Грешка при запазване на снимката.'); return; }

      PROFILE.avatar_url = publicUrl;
      $uAvatar.src = publicUrl;
      $uAvatar.classList.remove('hidden');
      $uAvatarFallback.classList.add('hidden');
      updateProfileCompletenessUI();
      alert('Снимката е качена.');
    });

    el('saveProfile').addEventListener('click', async ()=>{
      const full_name = $p_name.value.trim();
      const phone = $p_phone.value.trim();

      if (full_name.length < 3){ alert('Въведете валидно име (мин. 3 знака).'); return; }
      if (phone.length < 6){ alert('Въведете валиден телефон.'); return; }

      const { error } = await sb.from('profiles').update({ full_name, phone }).eq('id', USER.id);
      if (error){ console.error(error); alert('Грешка при запазване на профил.'); return; }

      PROFILE.full_name = full_name;
      PROFILE.phone = phone;
      $uName.textContent = full_name || 'Потребител';
      updateProfileCompletenessUI();
      alert('Профилът е запазен.');
    });

    // ========= Обяви =========
    async function loadAds(){
      const { data, error } = await sb.from('ads').select(`
        id,title,created_at,ad_status,payment_status,
        plan_name,plan_currency,plan_price,plan_id,
        cover_image,images
      `).eq('user_id', USER.id).order('created_at', {ascending:false});
      if (error){ console.error(error); return; }
      ADS = data || [];
      // броячи
      el('c_all').textContent = ADS.length;
      el('c_pending').textContent = ADS.filter(a=>a.ad_status==='pending').length;
      el('c_approved').textContent = ADS.filter(a=>a.ad_status==='approved').length;
      el('c_hidden').textContent = ADS.filter(a=>a.ad_status==='hidden').length;
      el('c_unpaid').textContent = ADS.filter(a=>(a.payment_status||'unpaid')!=='paid' && (a.ad_status!=='hidden')).length;
      render();
    }

    function render(){
      const wrap = el('list');
      let items = ADS.slice();

      // filter by status
      items = items.filter(a=>{
        if (FILTER==='all') return true;
        if (FILTER==='unpaid') return (a.payment_status||'unpaid')!=='paid' && (a.ad_status!=='hidden');
        return a.ad_status===FILTER;
      });

      // search by title
      if (SEARCH) items = items.filter(a => (a.title||'').toLowerCase().includes(SEARCH));

      wrap.innerHTML = items.map(card).join('');
      el('empty').classList.toggle('hidden', items.length>0);
    }

    function badgeStatus(s){
      const map = {
        pending:  'bg-amber-100 text-amber-800',
        approved: 'bg-emerald-100 text-emerald-800',
        hidden:   'bg-slate-200 text-slate-700'
      };
      return `<span class="text-xs px-2 py-1 rounded ${map[s]||'bg-slate-100 text-slate-700'}">${s||'—'}</span>`;
    }
    function badgePay(s){
      const map = {
        paid:    'bg-emerald-100 text-emerald-800',
        manual:  'bg-emerald-100 text-emerald-800',
        unpaid:  'bg-rose-100 text-rose-800',
        failed:  'bg-rose-100 text-rose-800'
      };
      return `<span class="text-xs px-2 py-1 rounded ${map[(s||'unpaid')]}">${s||'unpaid'}</span>`;
    }

    function card(a){
      const img = a.cover_image || (Array.isArray(a.images) && a.images[0]) || 'https://placehold.co/600x400?text=No+Image';
      const cur = (a.plan_currency||'BGN').toUpperCase();
      const paid = (a.payment_status==='paid' || a.payment_status==='manual');
      const payLink = getPayLink(a);

      // „Активна до:“ – ще се покаже само ако колоната съществува и е налична (няма да чупи, ако липсва)
      const ex = a.expires_at ? new Date(a.expires_at) : null;
      const exHtml = ex ? `<div class="text-xs text-slate-500 mt-1">Активна до: ${ex.toLocaleString('bg-BG')}</div>` : '';

      return `
        <div class="border rounded-2xl bg-white overflow-hidden">
          <div class="grid md:grid-cols-[160px_1fr_auto]">
            <a href="ad.html?id=${a.id}" target="_blank" class="block">
              <img src="${img}" alt="" class="w-full h-36 object-cover md:h-full">
            </a>
            <div class="p-3 md:p-4">
              <div class="flex items-start justify-between gap-3">
                <a href="ad.html?id=${a.id}" target="_blank" class="font-semibold hover:underline">${esc(a.title||'Без заглавие')}</a>
                <div class="hidden md:flex items-center gap-2">${badgeStatus(a.ad_status)} ${badgePay(a.payment_status)}</div>
              </div>
              <div class="text-sm text-slate-500 mt-0.5">Създадена: ${new Date(a.created_at).toLocaleString('bg-BG')}</div>
              <div class="mt-2 text-sm text-slate-700">План: ${esc(a.plan_name||'—')} · ${Number(a.plan_price||0).toFixed(2)} ${cur}</div>
              ${exHtml}
              <div class="md:hidden mt-2 flex items-center gap-2">${badgeStatus(a.ad_status)} ${badgePay(a.payment_status)}</div>
            </div>
            <div class="p-3 md:p-4 flex flex-col items-stretch gap-2">
              <a href="ad.html?id=${a.id}" target="_blank"
                 class="px-3 py-2 rounded-lg border text-center hover:bg-slate-50">Преглед</a>
              ${!paid && a.ad_status!=='hidden' ? `
                <a href="${payLink}" target="_blank"
                   class="px-3 py-2 rounded-lg bg-indigo-600 text-white text-center hover:bg-indigo-700">Плащане</a>
              ` : `
                <span class="px-3 py-2 rounded-lg bg-emerald-600/10 text-emerald-700 text-center">Платено</span>
              `}
            </div>
          </div>
        </div>
      `;
    }

    function getPayLink(a){
      const cur = (a.plan_currency||'BGN').toLowerCase();
      const byId = PLAN_MAP[a.plan_id]?.pay_url?.[cur];
      const byName = PLAN_MAP[(a.plan_name||'').toLowerCase()]?.pay_url?.[cur];
      return byId || byName || '#';
    }

    // utils
    function esc(s){ return String(s||'').replaceAll('&','&amp;').replaceAll('<','&lt;').replaceAll('>','&gt;'); }
  </script>
</body>
</html>
