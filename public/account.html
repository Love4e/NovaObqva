<!doctype html>
<html lang="bg">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>NovaObqva — Моят профил</title>
  <link rel="icon" type="image/png" href="favicon.png" />
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="env.js"></script>
</head>
<body class="min-h-screen bg-slate-50">
  <header class="sticky top-0 bg-white/80 backdrop-blur border-b">
    <div class="max-w-xl mx-auto p-4 flex items-center gap-3">
      <a href="/" class="text-2xl font-bold">NovaObqva</a>
      <div class="flex-1"></div>
      <a href="/" class="text-sm text-slate-600 hover:text-slate-900">Начало</a>
    </div>
  </header>

  <main class="max-w-xl mx-auto p-6">
    <div class="bg-white rounded-2xl border shadow-sm p-6">
      <h1 class="text-xl font-semibold mb-4">Моят профил</h1>
      <div id="info" class="text-slate-700 mb-6"></div>
      <button id="logoutBtn" class="px-4 py-2 rounded-lg bg-slate-800 text-white">Изход</button>
    </div>
  </main>

  <script>
    const sb = supabase.createClient(window.ENV.SUPABASE_URL, window.ENV.SUPABASE_ANON_KEY);
    (async () => {
      const { data: { user } } = await sb.auth.getUser();
      if (!user) { location.href = 'auth.html'; return; }

      // upsert профил при първи вход (MVP)
      await sb.from('profiles').upsert({ user_id: user.id, email: user.email || null }, { onConflict: 'user_id' });

      document.getElementById('info').innerHTML = `
        <div><span class="text-slate-500">Имейл:</span> ${user.email}</div>
      `;
      document.getElementById('logoutBtn').addEventListener('click', async () => {
        await sb.auth.signOut();
        location.href = 'auth.html';
      });
    })();
  </script>
</body>
</html>
