<!doctype html>
<html lang="bg">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>NovaObqva — Admin</title>
  <link rel="icon" type="image/png" href="favicon.png" />
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="env.js"></script>
</head>
<body class="bg-slate-50 min-h-screen">
  <main class="max-w-6xl mx-auto p-4">
    <h1 class="text-2xl font-bold mb-4">Админ панел</h1>

    <div class="flex items-center gap-2 mb-6">
      <input id="adminId" placeholder="Админ ID" class="px-3 py-2 rounded-xl border" />
      <button id="loadBtn" class="px-4 py-2 rounded-xl border">Зареди</button>
    </div>

    <div class="grid md:grid-cols-2 gap-6">
      <section class="bg-white rounded-2xl border p-4">
        <h2 class="font-semibold mb-3">Чакащи обяви</h2>
        <div id="adsPending" class="space-y-3"></div>
      </section>

      <section class="bg-white rounded-2xl border p-4">
        <h2 class="font-semibold mb-3">Последно одобрени</h2>
        <div id="adsApproved" class="space-y-3"></div>
      </section>
    </div>
  </main>

  <script>
    const sb = supabase.createClient(window.ENV.SUPABASE_URL, window.ENV.SUPABASE_ANON_KEY);
    const ADMIN_ID = 'brlfymns-admin';
    let isAdmin = false;

    document.getElementById('loadBtn').addEventListener('click', async ()=>{
      const v = document.getElementById('adminId').value.trim();
      isAdmin = (v === ADMIN_ID);
      if(!isAdmin){ alert('Невалиден админ ID'); return; }
      await loadPending();
      await loadApproved();
    });

    async function loadPending(){
      const { data } = await sb
        .from('ads')
        .select('id,title,price,created_at,created_by,profiles!ads_created_by_fkey(full_name,email)')
        .eq('status','pending')
        .order('created_at',{ascending:true});

      document.getElementById('adsPending').innerHTML = (data||[]).map(r => `
        <div class="border rounded-xl p-3">
          <div class="flex items-center justify-between">
            <div class="font-medium">${r.title}</div>
            <div class="text-emerald-700 font-bold">${Number(r.price).toFixed(2)} лв</div>
          </div>
          <div class="text-sm text-slate-500">Създадена: ${new Date(r.created_at).toLocaleString('bg-BG')}</div>
          <div class="text-sm text-slate-600 mt-1">Автор: ${r.profiles?.full_name || '—'} • ${r.profiles?.email || '—'}</div>
          <div class="mt-3 flex gap-2">
            <button class="px-3 py-2 bg-emerald-600 text-white rounded-xl" onclick="approve('${r.id}')">Одобри</button>
            <button class="px-3 py-2 bg-rose-600 text-white rounded-xl" onclick="rejectAd('${r.id}')">Откажи</button>
            <a class="px-3 py-2 rounded-xl border" href="ad.html?id=${r.id}" target="_blank">Виж</a>
          </div>
        </div>
      `).join('') || '<p class="text-slate-500">Няма чакащи.</p>';
    }

    async function loadApproved(){
      const { data } = await sb
        .from('ads')
        .select('id,title,price,approved_at')
        .eq('status','approved')
        .order('approved_at',{ascending:false})
        .limit(10);

      document.getElementById('adsApproved').innerHTML = (data||[]).map(r => `
        <div class="border rounded-xl p-3 flex items-center justify-between">
          <div>
            <div class="font-medium">${r.title}</div>
            <div class="text-sm text-slate-500">Одобрена: ${r.approved_at ? new Date(r.approved_at).toLocaleString('bg-BG'):'—'}</div>
          </div>
          <a class="text-emerald-700" href="ad.html?id=${r.id}" target="_blank">Отвори</a>
        </div>
      `).join('') || '<p class="text-slate-500">Още няма.</p>';
    }

    window.approve = async (id)=>{
      if(!isAdmin) return alert('Нямаш права.');
      await sb.from('ads').update({ status:'approved', approved_at: new Date().toISOString() }).eq('id', id);
      await loadPending(); await loadApproved();
    };
    window.rejectAd = async (id)=>{
      if(!isAdmin) return alert('Нямаш права.');
      await sb.from('ads').update({ status:'hidden' }).eq('id', id);
      await loadPending();
    };
  </script>
</body>
</html>
