  <title>18+ Зона | NovaObqva</title>

  <meta name="theme-color" content="#0b1020">

  <style>
    :root{--bg:#0b1020;--card:#111832;--muted:#a8b0c3;--txt:#e7ecf7;--acc:#f59e0b;--ok:#10b981;--danger:#ef4444;--rose:#ff6aa7;--lav:#a78bfa}
    *{box-sizing:border-box}body{margin:0;font-family:system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,"Helvetica Neue",Arial,sans-serif;background:radial-gradient(1000px 500px at 80% -10%,rgba(245,158,11,.15),transparent),#0b1020;color:var(--txt)}
    .wrap{max-width:1100px;margin:0 auto;padding:20px}
    header{display:flex;align-items:center;justify-content:space-between;gap:16px;margin:10px 0 18px}
    .logo{display:flex;align-items:center;gap:10px}
    .badge{font-size:12px;padding:6px 10px;border-radius:999px;background:rgba(245,158,11,.15);border:1px solid rgba(245,158,11,.35)}
    .btn{display:inline-flex;align-items:center;gap:8px;padding:10px 14px;border-radius:12px;border:1px solid rgba(255,255,255,.12);background:#0e1833;color:#fff;text-decoration:none;cursor:pointer}
    .btn:hover{filter:brightness(1.1)}
    .grid{display:grid;gap:16px}
    @media(min-width:860px){.grid{grid-template-columns:260px 1fr;gap:22px}}
    .card{background:var(--card);border:1px solid rgba(255,255,255,.08);border-radius:16px;padding:16px}
    .filter{display:flex;flex-direction:column;gap:10px}
    .pill{display:inline-block;padding:6px 10px;border-radius:999px;border:1px solid rgba(255,255,255,.12);background:#0e1833;font-size:12px;color:#e7ecf7}
    .list{display:grid;gap:14px}
    .ad{display:grid;gap:10px;border:1px solid rgba(255,255,255,.08);border-radius:14px;overflow:hidden;background:#0e152b;position:relative}
    .ad img{width:100%;height:180px;object-fit:cover}
    .ad-body{padding:12px}
    .ad h3{margin:0 0 6px;font-size:18px}
    .ad p{margin:0;color:var(--muted)}
    .price{font-weight:700}
    .tag{font-size:12px;opacity:.85}
    .ribbon{position:absolute;top:10px;right:-12px;background:linear-gradient(135deg,var(--rose),var(--lav));color:#fff;padding:6px 14px;border-radius:10px;transform:rotate(6deg);box-shadow:0 8px 20px rgba(255,106,167,.25)}
    .empty{padding:14px;border:1px dashed rgba(255,255,255,.2);border-radius:12px;color:#c8d1e7}
    footer{margin:22px 0;color:#93a0b8;font-size:14px;display:flex;flex-wrap:wrap;gap:12px;align-items:center;justify-content:space-between}
    .fab{position:fixed;right:18px;bottom:18px;background:linear-gradient(135deg,var(--rose),var(--lav));border:none;color:#fff;padding:14px 16px;border-radius:999px;box-shadow:0 12px 30px rgba(167,139,250,.35);cursor:pointer;display:flex;align-items:center;gap:8px;font-weight:700;z-index:40}
    .overlay{position:fixed;inset:0;display:none;align-items:center;justify-content:center;background:rgba(0,0,0,.65);backdrop-filter:blur(2px);z-index:50}
    .modal{width:min(680px,92vw);background:var(--card);border:1px solid rgba(255,255,255,.12);border-radius:18px;overflow:hidden}
    .romantic-head{background:radial-gradient(800px 300px at 20% 0,rgba(255,106,167,.25),transparent),radial-gradient(800px 300px at 80% 0,rgba(167,139,250,.25),transparent);padding:18px 18px 10px;border-bottom:1px solid rgba(255,255,255,.08)}
    .romantic-title{margin:0;font-size:22px}
    .modal-body{padding:16px;display:grid;gap:10px}
    label{font-size:14px;color:#dbe4ff}
    input,textarea,select{width:100%;padding:10px 12px;border-radius:12px;border:1px solid rgba(255,255,255,.12);background:#0e1833;color:#fff}
    textarea{min-height:90px;resize:vertical}
    .row{display:flex;gap:10px;flex-wrap:wrap}
    .plan{display:flex;gap:10px;align-items:center}
    .plan .opt{flex:1;padding:12px;border:1px solid rgba(255,255,255,.12);border-radius:12px;background:#0a1226;cursor:pointer}
    .opt.active{outline:2px solid rgba(255,255,255,.18)}
    .upsell{display:none;background:rgba(255,106,167,.08);border:1px solid rgba(255,106,167,.35);padding:12px;border-radius:12px}
    .upsell .btn{background:#1f1430;border-color:rgba(167,139,250,.35)}
    .closeX{position:absolute;right:12px;top:10px;background:#0b0f1f;border:1px solid rgba(255,255,255,.12);width:34px;height:34px;border-radius:10px;cursor:pointer;color:#fff}
    .note{background:rgba(16,185,129,.08);border:1px solid rgba(16,185,129,.25);padding:10px;border-radius:12px;color:#bff6df}
    .warn{background:rgba(245,158,11,.08);border:1px solid rgba(245,158,11,.3);color:#ffe6b8;padding:10px;border-radius:12px}
    .err{background:rgba(239,68,68,.12);border:1px solid rgba(239,68,68,.35);color:#ffd2d2;padding:10px;border-radius:12px}
    .mini{font-size:12px;color:#c9d6ff}
  </style>
</head>
